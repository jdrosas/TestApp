<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-sm-flex align-items-center justify-content-between">
        <h4 class="mb-sm-0 font-size-18">Resultado</h4>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body p-4">
          <div class="row">
            <div class="col text-center">
              <div class="mt-4 mt-lg-0">
                @if (currentGifUrl) {
                <img src="{{ currentGifUrl }}" alt="GIF externo" class="img-fluid" />
                } @else {
                <p>No cargo la imagen correctamente, consulte la API.</p>
                }
              </div>
              <div class="mt-3 d-flex justify-content-center gap-2">
                <button type="button" class="btn btn-primary waves-effect waves-light" (click)="refreshGif()">
                  <i class="mdi mdi-refresh"></i>
                  Refrescar Gif
                </button>
              </div>
            </div>

            <div class="col d-flex align-items-center justify-content-center">
              <div class="mb-0 text-center">
                @if (factText) {
                <p>{{ factText }}</p>
                } @else {
                <p>No se encontraron datos, consulte la API.</p>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
