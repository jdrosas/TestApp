<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">

        <a routerLink="" class="logo logo-dark">
          <span class="logo-lg">
            <span class="logo-txt">TestApp</span>
          </span>
        </a>
      </div>

      <button type="button" class="btn btn-sm px-3 font-size-16 header-item" id="vertical-menu-btn">
        <i class="fa fa-fw fa-bars"></i>
      </button>
    </div>

    <div class="d-flex">
      <div class="dropdown d-inline-block d-lg-none ms-2">
        <button type="button" class="btn header-item" id="page-header-search-dropdown" data-bs-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i data-feather="search" class="icon-lg"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0" aria-labelledby="page-header-search-dropdown">
          <form class="p-3">
            <div class="form-group m-0">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search ..." aria-label="Search Result" />

                <button class="btn btn-primary" type="submit">
                  <i class="mdi mdi-magnify"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="dropdown d-none d-sm-inline-block">
        <button type="button" class="btn header-item" id="mode-setting-btn">
          <i data-feather="moon" class="icon-lg layout-mode-dark"></i>
          <i data-feather="sun" class="icon-lg layout-mode-light"></i>
        </button>
      </div>

      <div class="dropdown d-inline-block">
        <button type="button" class="btn header-item right-bar-toggle me-2">
          <i data-feather="settings" class="icon-lg"></i>
        </button>
      </div>

      <div class="dropdown d-inline-block">
        <button class="btn header-item bg-soft-light border-start border-end" id="page-header-user-dropdown"
          data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <img class="rounded-circle header-profile-user" src="assets/images/users/avatar-11.jpg" alt="Header Avatar" />
          <span class="d-xl-inline-block ms-1 fw-medium me-2" style="font-size: 17px;"></span>
          <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end">
        </div>
      </div>
    </div>
  </div>
</header>
